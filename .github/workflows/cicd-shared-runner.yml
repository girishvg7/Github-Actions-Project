name: CICD-Pipelines

on:
  push:
    branches:
      - main

jobs:
  compile: #1st job
    runs-on: ubuntu-latest
 

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml
